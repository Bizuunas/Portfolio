<!DOCTYPE html>
<html>
    <head>

        <title>Crab animation</title>
        <link rel="stylesheet" href="crab.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="crab">
                    <div class="hand">
                        <div class="claw-1-l"></div>
                        <div class="claw-1-r"></div>
                        <div class="claw-2-l"></div>
                        <div class="claw-2-r"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="legs-1"></div>
                    <div class="legs-2"></div>
                    <div class="eyes"></div>
                </div>
            </div>
        </div>
    </body>
</html>
